<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homepage Layout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        padding: 8px;
        color: white;
        text-decoration: none;
    }
    .container-fluid {
        background-color: #040000;
        padding: 20px;
    }
    .navbar-brand {
        color: #faf5f5 !important;
        font-size: 30px;
        font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #a35384 60%, #fff 100%);
      color: white;
      margin: 10px 0 0 0;
      font-size: 15px;
    }
    .jumbotron {
        background: linear-gradient(90deg, #a35384 60%, #fff 100%);
        color: #fff;
        margin-bottom: 0;
        padding: 40px 20px;
    }
  </style>
</head>

<body x-data="{
  searchValue: '',
  filter: 'all',
  matchesCategory(category) {
    return this.filter === 'all' || this.filter === category;
  },
  matchesSearch(title) {
    return this.searchValue === '' || title.toLowerCase().includes(this.searchValue.toLowerCase());
  }
}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html" style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Ticket4U</a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="log in.html">Log In</a></li>
      <li class="nav-item"><a class="nav-link" href="sign up.html">Sign Up</a></li>
    </ul>
  </div>
</nav>

<div class="jumbotron text-center">
  <h1>Welcome to Ticket4U</h1>
  <p>Discover and book tickets for the best events in Malaysia!</p>
  <form class="form-inline d-flex justify-content-center mt-3" onsubmit="return false;">
    <input type="text" class="form-control me-2" placeholder="Search events, concerts, sports..." x-model="searchValue">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<div class="container mt-4">
  <h2>Featured Events</h2>
  <div class="row g-4">
    <template x-for="event in [
      { title: 'DECATHLON 5KM RUN 2025', date: '13 June 2025', category: 'sports', url: 'decathlon' },
      { title: 'NIKE RUN 2025', date: '24 June 2025', category: 'sports', url: 'nike' },
      { title: 'JKR FUN RUN 2025', date: '12 October 2025', category: 'sports', url: 'JKR' },
      { title: 'MERDEKA NIGHT RUN 2025', date: '30 October 2025', category: 'sports', url: 'merdeka' },
      { title: 'KL RUNFEST SIGHT & SOUND FUN RUN 2025', date: '8 November 2025', category: 'sports', url: 'kl' },
      { title: 'MPS FUN RUN 2025', date: '27 July 2025', category: 'sports', url: 'mps' },
      { title: 'Legasi P.Ramlee', date: '20 September 2025', category: 'concerts', url: 'legasi' },
      { title: 'Ardence Crest @ Eco Ardence', date: '14 June - 13 July 2025', category: 'festivals', url: 'ardence' },
      { title: 'XO House Concert 3.0: School of Galau', date: '29 June 2025', category: 'concerts', url: 'xo' },
      { title: '29th Symphony Of Ungu', date: '12 July 2025', category: 'concerts', url: 'ungu' },
      { title: 'Asia Pop Culture Convention 2025', date: '9 November 2025', category: 'festivals', url: 'asia' },
      { title: 'Didi & Friends Treasure Hunt', date: '12 October 2025', category: 'festivals', url: 'didi' },
      { title: 'Keretapi Sarong 2025', date: '10 July 2025', category: 'festivals', url: 'keretapi' }
    ]" :key="event.title">
      <div class="col-sm-4" x-show="matchesCategory(event.category) && matchesSearch(event.title)">
        <div class="card h-100">
          <div class="card-header"><b x-text="event.title"></b></div>
          <div class="card-body">
            <p class="card-text" x-text="event.date"></p>
            <a :href="'eventdets.html?event=' + event.url" class="btn btn-success btn-sm">Buy Ticket</a>
            <button class="btn btn-info btn-sm ms-2">Add to Calendar</button>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>

<div class="container mt-5">
  <h2>Browse by Category</h2>
  <div class="row g-3">
    <div class="col-sm-3">
      <button class="btn btn-outline-secondary w-100" @click="filter = 'concerts'">üé§ Concerts</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-outline-secondary w-100" @click="filter = 'sports'">üèÉ‚Äç‚ôÇÔ∏è Sports</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-outline-secondary w-100" @click="filter = 'festivals'">üéâ Festivals</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-outline-secondary w-100" @click="filter = 'all'">Show All Events</button>
    </div>
  </div>
</div>

<footer class="mt-4">
  <p>&copy; 2025 Ticket4U by Group 1 CDCS2514A.</p>
</footer>

</body>
</html>
