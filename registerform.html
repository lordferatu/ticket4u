<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Ticket4U</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #a35384 60%, #ffffff 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #a35384;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 0 #fff;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .row label {
            flex: 1;
            text-align: right;
            margin-right: 15px;
            font-weight: bold;
            color: #333;
        }

        .row input {
            flex: 2;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0 auto;
            display: block;
        }

        .btn:hover {
            background-color: #a35384;
        }

        .popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .center-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>

<body x-data="{ showPopup: false }">
    <div class="center-wrapper">
        <div class="container">
            <form @submit.prevent="showPopup = true">
                <h1>REGISTER</h1>

                <div class="row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" placeholder="Full Name" required>
                </div>

                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <div class="popup" x-show="showPopup" x-transition>
        <div class="popup-content">
            <h2>Thank you for your registration!</h2>
            <p>Your registration is successful.</p>
            <button class="btn" @click="showPopup = false">Close</button>
        </div>
    </div>
</body>
</html>
