<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap 5 CSS -->

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    body {
      background: linear-gradient(white);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 100px;
    }

    .event-card {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .event-title {
      font-size: 32px;
      color: #a35384;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: left;
    }

    .event-details {
      background-color: #f2e0f5;
      padding: 20px;
      border-radius: 10px;
    }

    .event-details p {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    .register-box .btn {
      background-color: rgb(20, 19, 20);
      color: #e7dbe2;
      font-weight: bold;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      margin-top: 10px;
    }

    .register-box .btn:hover {
      background-color: #c9aac3;
    }

    .navbar-brand {
      color: #faf5f5 !important;
      font-size: 30px;
      font-weight: bold;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #a35384 60%, #fff 100%);
      color: white;
      margin: 40px 0 0 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Ticket4U</a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="log in.html">Log In</a></li>
      <li class="nav-item"><a class="nav-link" href="sign up.html">Sign Up</a></li>
    </ul>
  </div>
</nav>

<div class="event-card mt-5">
  <div class="event-title" id="event-title"></div>
  <div class="event-details" id="event-details"></div>
  <div class="register-box text-center">
    <a href="registerform.html" class="btn">Register Now</a>
  </div>
</div>

<footer class="mt-4">
  <p>&copy; 2025 Ticket4U by Group 1 CDCS2514A.</p>
</footer>

      categories: [

      ]
    }
  };

  const params = new URLSearchParams(window.location.search);
  const eventKey = params.get('event');
  const event = events[eventKey];

  if (event) {
    let categoriesHtml = "";
    if (event.categories && event.categories.length > 0) {
      event.categories.forEach(cat => {
        categoriesHtml += `
          <label for="${cat.id}" class="form-label"><strong>${cat.label} (${cat.price}):</strong></label>
          <select class="form-select" id="${cat.id}" name="${cat.id}">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          <br>
        `;
      });
    }

    document.getElementById("event-title").textContent = event.title;
    document.getElementById("event-details").innerHTML = `
      <p><strong>Date:</strong> ${event.date}</p>
      <p><strong>Time:</strong> ${event.time}</p>
      <p><strong>Location:</strong> ${event.location}</p>
      <p><strong>Registration Fee:</strong> ${event.fee}</p>
      ${categoriesHtml}
    `;
  } else {
    document.getElementById('event-title').textContent = "Event Not Found";
    document.querySelector('.event-details').innerHTML = "<p>Sorry, this event does not exist.</p>";
  }
</script>

</body>
</html>
